<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawasaki</title>
    <link rel="stylesheet" href="./css/mobile/index.css" />
    <link rel="stylesheet" href="./css/tabletDesktop/index.css" media="(min-width: 930px)" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=
      "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
  </head>
  <body>
    <header>
      <section class="upperHeader">
        <a href="index.html">
          <img src="./assets/img/kawasaki.png" alt="Logo Kawasaki" />
        </a>
        <p class="location">BUENOS AIRES</p>
      </section>
      <div class="underline"></div>
      <section class="header__menu">
        <a href="./motos.html" class="header__menu__button">MOTOS</a>
        <a href="#ninja" class="header__menu__button">NINJA</a>
        <a href="#canje" class="header__menu__button">HISTORIA</a>
      </section>
    </header>
    <main>
      <div class="shadow"></div>
      <section class="ofertas__slider-container">
        <div class="ofertas__card">
          <img
            src="./assets/img/kawa_banner_18cuotas_versys300.jpg"
            alt="Kawasaki Versys 300"
          />
          <!-- imagen principal -->

          <img
            src="./assets/img/kawa_banner_18cuotas_z400.jpg"
            alt="Kawasaki Z400"
          />

          <img
            src="./assets/img/taller_premium_2021_home.jpg"
            alt="Taller premium"
          />

          <img
            src="./assets/img/test_drive_akrapovic_z400_home.jpg"
            alt="Test drive"
          />
        </div>
      </section>
      <section class="destacados">
        <h2>DESTACADOS</h2>
        <div class="destacados__card-container">
          <div class="destacados__card">
            <a href="#fichaTecnicaVersys300">
              <img
                src="./assets/img/bikes/kawasaki_versys_x_300_2022_0.png"
                alt="Kawasaki Versys 300"
              />
              <h2>KAWASAKI VERSYS X 300 ABS</h2>
              <p>CONTADO: USD 13.250</p>
            </a>
          </div>
          <div class="destacados__card">
            <a href="#fichaTecnicaNinja400">
              <img
                src="./assets/img/bikes/kawasaki_ninja_400_2021_krt_0.png"
                alt="Kawasaki Ninja 400 "
              />
              <h2>KAWASAKI NINJA 400 ABS KRT 2022</h2>
              <p>CONTADO: USD 13.350</p>
            </a>
          </div>
          <div class="destacados__card">
            <a href="#fichaTecnicaZ400">
              <img
                src="./assets/img/bikes/kawasaki_z400_2022_navarro_0.png"
                alt="Kawasaki Z400"
              />
              <h2>KAWASAKI Z 400 ABS</h2>
              <p>CONTADO: USD 11.100</p>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer__contacto-container">
        <a href="#marcar">
          <div class="contacto phone">
            <i class='fas fa-phone'></i>PHONE
          </div>
        </a>
        <a href="#enviarCorreo">
          <div class="contacto email">
            <i class='fas fa-envelope'></i>E-MAIL
          </div>
        </a>
        <a href="#irAFacebook">
          <div class="contacto facebook">
            <i class='fab fa-square-facebook'></i>FACEBOOK
          </div>
        </a>
      </div>
    </footer>
  </body>
</html>
